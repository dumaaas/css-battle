<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple square</title>
    <link rel="stylesheet" href="simplesquare.css">

</head>

<body>
    <main>
        <section>
            <p>OUTPUT</p>
            <div>
                <div></div>
            </div>
            <p>EDITOR</p>
            <style scoped contenteditable>
                div {
                    background: #5d3a3a;
                    width: 400px;
                    height: 300px;
                }

                div>div {
                    width: 200px;
                    height: 200px;
                    background: #B5E0BA;
                }
            </style>
        </section>
        <section>
            <p>TARGET</p>
            <img src="simplesquare.png">
        </section>
    </main>

</body>

</html>
